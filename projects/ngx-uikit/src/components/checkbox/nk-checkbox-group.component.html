<label *ngFor="let item of _options" class="nk-margin-small-right">
  <input
    class="nk-checkbox"
    type="checkbox"
    (change)="itemChange($event.target.checked, item)"
    [checked]="item.checked"
    [disabled]="_disabled || item.disabled"
    (click)="nkItemClick.emit({nkOption: item, clickEvent: $event})"
    (blur)="_onTouched()">
  {{item.label}}
</label>
