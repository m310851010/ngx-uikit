<label *ngFor="let item of _options" class="nk-margin-small-right">
  <input
    class="nk-checkbox"
    type="checkbox"
    (change)="itemViewChange($event.target.checked, $event.target.indeterminate, item)"
    [checked]="item.nkChecked"
    [indeterminate]="item.nkIndeterminate"
    [disabled]="_disabled || item.nkDisabled"
    (click)="nkOnItemClick.emit({nkOption: item, clickEvent: $event})"
    (blur)="_onTouched()">
  {{item.nkLabel}}
</label>
