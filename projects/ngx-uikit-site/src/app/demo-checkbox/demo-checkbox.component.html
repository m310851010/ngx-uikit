stringOptions
<nk-checkbox-list [nkOptions]="stringOptions" [(ngModel)]="stringModelValue"></nk-checkbox-list>

<br>numberOptions
<nk-checkbox-list [nkOptions]="numberOptions"></nk-checkbox-list>

<br>singleString
<nk-checkbox-list [nkOptions]="singleString"></nk-checkbox-list>

<br>singleNumber
<nk-checkbox-list [nkOptions]="singleNumber"></nk-checkbox-list>

<br>objectOptions
<nk-checkbox-list [nkOptions]="objectOptions" [(ngModel)]="containerModelValue"></nk-checkbox-list>
<br>asyncOptions
<nk-checkbox-list [nkOptions]="asyncOptions"></nk-checkbox-list>

<br>anyObjectOptions
<nk-checkbox-list [nkOptions]="anyObjectOptions" nkLabelFormat="name" nkValueFormat="code"></nk-checkbox-list>

<br>anyValueOptions
<nk-checkbox-list [(ngModel)]="anyValueModel" [disabled]="true" [nkOptions]="anyValueOptions" nkLabelFormat="name" nkValueFormat="info"></nk-checkbox-list>

<br>checked/disabled
<nk-checkbox-list [nkOptions]="checkedOptions"></nk-checkbox-list>

<br>custom label/value
<nk-checkbox-list [nkOptions]="customOptions" [nkLabelFormat]="nkLabelFormat" nkValueFormat="id"></nk-checkbox-list>

<br>object value checked
<nk-checkbox-list [nkOptions]="objectCheckedOptions" [(ngModel)]="objectCheckedModel" [compareWith]="compareWith"></nk-checkbox-list>

<br>nk-checkbox-container
<nk-checkbox-group [(ngModel)]="containerModelValue">
  <label *ngFor="let item of objectOptions"><input nk-checkbox [nkLabel]="item.nkLabel" [nkValue]="item.nkValue"></label>
</nk-checkbox-group>

<br>checkbox模拟radio
<ng-container *ngFor="let item of userList; let i = index">
  <label><input nk-checkbox [checked]="item.checked" (change)="checkedChange($event.target.checked, item)" [nkLabel]="i"></label>
</ng-container>
