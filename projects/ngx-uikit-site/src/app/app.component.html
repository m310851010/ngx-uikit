<div class="nk-navbar-container tm-navbar-container" nk-sticky="media: 960">
  <div class="nk-container nk-container-expand">
    <nav class="nk-navbar">

      <div class="nk-navbar-left">

        <a href="../" class="nk-navbar-item nk-logo">
          <i nk-icon="uikit-logo" class="nk-margin-small-right" [nkWidth]="28" [nkHeight]="34"></i> ngx-uikit
        </a>

      </div>

      <div class="nk-navbar-right">

        <ul class="nk-navbar-nav nk-visible@m">
          <li><a href="../pro">首页</a></li>
          <li class="nk-active"><a href="./">文档</a></li>
          <li><a href="../changelog">变更记录</a></li>
        </ul>

        <div class="nk-navbar-item nk-visible@m">
          <a class="nk-button nk-button-default tm-button-default nk-icon" href="../download">Download <canvas nk-icon="download" width="20" height="20"></canvas>
          </a>
        </div>

        <a class="nk-navbar-toggle nk-hidden@m" nk-navbar-toggle-icon href="#offcanvas" nk-toggle></a>

      </div>

    </nav>
  </div>
</div>

<div class="tm-sidebar-left nk-visible@m">

  <h3>Documentation</h3>

  <ul *ngFor="let item of navigation; let index = index" class="uk-nav uk-nav-default tm-nav" [class.uk-margin-top]="index">
    <!--<li class="nk-nav-header">{{ category }}</li>-->
    <a [routerLink]="item.path">{{ item.data.cnName + ' ('  + item.data.name + ')' }}</a>
    <!--<router-link v-for="(p, label) in pages" :key="p" tag="li" :to="p"><a>{{ label }}</a></router-link>-->
  </ul>

</div>

<div class="tm-main nk-section nk-section-default">
  <div class="nk-container nk-container-small nk-position-relative">

    <router-outlet></router-outlet>

    <div class="tm-sidebar-right nk-visible@l">
      <div nk-sticky="offset: 160">

        <ul class="nk-nav nk-nav-default tm-nav nk-nav-parent-icon" nk-scrollspy-nav="closest: li; scroll: true; offset: 100">
          <li v-for="(id, subject) in ids">
            <a :href="`#${id}`">{{ subject }}</a>
          </li>
          <li class="nk-nav-divider"></li>
          <li v-if="component">
            <a :href="`../assets/uikit/tests/${component}.html`" target="_blank">
              <span class="nk-margin-small-right" nk-icon="push"></span>
              <span class="nk-text-middle">Open test</span>
            </a>
          </li>
          <li>
            <a href="https://github.com/uikit/uikit/issues" target="_blank">
              <span class="nk-margin-small-right" nk-icon="warning"></span>
              <span class="nk-text-middle">Report issue</span>
            </a>
          </li>
          <li>
            <a href="https://discordapp.com/invite/NEt4Pv7" target="_blank">
              <span class="nk-margin-small-right" nk-icon="commenting"></span>
              <span class="nk-text-middle">Get help</span>
            </a>
          </li>
          <li>
            <a :href="`https://github.com/uikit/uikit-site/tree/develop/docs/pages/${page}.md`" target="_blank">
              <span class="nk-margin-small-right" nk-icon="pencil"></span>
              <span class="nk-text-middle">Edit this page</span>
            </a>
          </li>
        </ul>

      </div>
    </div>

  </div>
</div>

<div id="offcanvas" nk-offcanvas="mode: push; overlay: true">
  <div class="nk-offcanvas-bar">
    <div class="nk-panel">

      <ul class="nk-nav nk-nav-default tm-nav">
        <li class="nk-nav-header">General</li>
        <li><a href="../index">首页</a></li>
        <li><a href="../pro">Pro</a></li>
        <li><a href="../changelog">变更记录</a></li>
        <li><a href="../download">下载</a></li>
      </ul>

      <ul v-for="(pages, category) in navigation" class="nk-nav nk-nav-default tm-nav nk-margin-top">
        <li class="nk-nav-header">{{ category }}</li>
        <!--<router-link v-for="(p, label) in pages" :key="p" tag="li" :to="p"><a>{{ label }}</a></router-link>-->
      </ul>
    </div>
  </div>
</div>
